<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:p="http://primefaces.org/ui"
			xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h2>Mongo DB + Spring Boot + Primefaces demo</h2>
</h:head>

<h:body style="margin-left:50px">
	<div class="customers">
		<p:dataTable var="customer" value="#{customersManagedBean.customers}">
			<p:column headerText="Name">
				<h:outputText value="#{customersManagedBean.getName(customer)}" />
			</p:column>

			<p:column headerText="Phone">
				<h:outputText value="#{customer.phone}" />
			</p:column>

			<p:column headerText="Address">
				<h:outputText value="#{customersManagedBean.getAddress(customer)}" />
			</p:column>
		</p:dataTable>
	</div>
</h:body>
</html>
